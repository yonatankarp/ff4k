name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Check code formatting
        run: ./gradlew spotlessCheck --no-daemon

  build-linux:
    needs: code-quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: jvm
            task: jvmTest
          - target: android
            task: testDebugUnitTest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build and test ${{ matrix.target }}
        run: ./gradlew ${{ matrix.task }} --no-daemon

      - name: Upload coverage data
        uses: actions/upload-artifact@v6
        with:
          name: kover-data-linux-${{ matrix.target }}
          path: '**/build/kover/bin-reports/'
          retention-days: 1

  build-ios:
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: iosSimulatorArm64
            os: macos-latest
            task: iosSimulatorArm64Test
          - target: iosX64
            os: macos-15-intel
            task: iosX64Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build and test ${{ matrix.target }}
        run: ./gradlew ${{ matrix.task }} --no-daemon

      - name: Upload coverage data
        uses: actions/upload-artifact@v6
        with:
          name: kover-data-ios-${{ matrix.target }}
          path: '**/build/kover/bin-reports/'
          retention-days: 1

  sonarcloud:
    needs: [build-linux, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: kover-data-*
          path: .
          merge-multiple: true

      - name: Generate merged coverage report
        run: ./gradlew koverXmlReport --no-daemon

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}