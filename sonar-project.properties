sonar.organization=yonatankarp
sonar.projectKey=yonatankarp_ff4k
sonar.coverage.jacoco.xmlReportPaths=build/reports/kover/report.xml

# Kotlin Multiplatform configuration
# Include all *Main source sets, exclude *Test source sets
sonar.sources=.
sonar.inclusions=**/src/**Main/**/*.kt
sonar.test.inclusions=**/src/**Test/**/*.kt

# Exclude test modules, build directories, and generated code
sonar.exclusions=**/build/**,**/ff4k-*-test/**,**/build-logic/**

# Exclude native code from coverage analysis (Kover only supports JVM)
# Native platforms: nativeMain, linuxMain, mingwMain, appleMain, iosMain, macosMain, etc.
sonar.coverage.exclusions=**/src/nativeMain/**/*.kt,**/src/nativeTest/**/*.kt,**/src/linuxMain/**/*.kt,**/src/linuxTest/**/*.kt,**/src/mingwMain/**/*.kt,**/src/mingwTest/**/*.kt,**/src/appleMain/**/*.kt,**/src/appleTest/**/*.kt,**/src/iosMain/**/*.kt,**/src/iosTest/**/*.kt,**/src/macosMain/**/*.kt,**/src/macosTest/**/*.kt

# Exclude function naming convention rule for test files
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=kotlin:S100
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Test.kt
sonar.issue.ignore.multicriteria.e2.ruleKey=kotlin:S100
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Contract.kt
